<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코넛톡 - 채팅</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="chats_full">
        <div class="chats">
            <form class="chats_btn" action="./chat" method="POST">
                <button type="submit" class="chat_button">
                    <p class="chat_title">정민우</p>
                    <p class="chat_preview">클라이밍 하러가자</p>
                </button>
            </form>
        </div>
        <div class="friends_btn">
            <form class="friends_list_form" action="./friends" method="POST">
                <button class="friends_img" type="submit">
                    <img src="../static/image/friends_img.png" alt="친구창 이미지"/>
                </button>
            </form>
            <form class="chats_list_form" action="./chats" method="POST">
                <button class="chats_img" type="submit">
                    <img src="../static/image/chat_img.png" alt="채팅창 이미지"/>
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
